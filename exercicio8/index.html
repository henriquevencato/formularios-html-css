<head>

<body>
    
  <form action="#" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required minlength="3" maxlength="50" />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required minlength="6" maxlength="20" />

    <label for="confirmar">Confirmar Senha:</label>
    <input type="password" id="confirmar" name="confirmar" required minlength="6" maxlength="20" />

    <button type="submit">Cadastrar</button>
  </form>
</body>
