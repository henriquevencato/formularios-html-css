<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <main>
        <form class="formulario">
            <h2>Contato</h2>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <fieldset>
                <legend>Área de interesse</legend>
                <label><input type="checkbox" name="interesse" value="frontend"> Front-end</label>
                <label><input type="checkbox" name="interesse" value="backend"> Back-end</label>
                <label><input type="checkbox" name="interesse" value="uiux"> UI/UX</label>
            </fieldset>

            <fieldset>
                <legend>Gênero</legend>
                <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                <label><input type="radio" name="genero" value="feminino"> Feminino</label>
                <label><input type="radio" name="genero" value="outro"> Outro</label>
            </fieldset>

            <label for="data-nasc">Data de nascimento</label>
            <input type="date" id="data-nasc" name="data-nasc" required>

            <button type="submit">Enviar</button>
        </form>
    </main> 
</body>
</html>
